<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>
        Simple Interest Calculator
    </title>
    </head>

    <body>
        <div class="maindiv">
            <h1>
                Simple Interest Calculator
            </h1>

            <p>
                <label for="principal">Amount</label>
                <input type="number" id="principal" oninput="checkPrincipal()">
            </p>

            <p>
                <label for="rate">Rate</label>
                <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()">
                <span id="rate_val">10.25%</span>
            </p>

            <p>
                <label for="years">No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>

            <p>
                <button onclick="compute()">Compute Interest</button>
            </p>
            <span id="result"></span>
            <p>
                &#169; Everyone Can Get Rich
            </p>
        </div>
    </body>
    <footer>
        &#169; This Calculator belongs to Gustavo Vasconcellos
    </footer>
</html>
